<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Lists of people</h1>
        <div>
            <input class="inpSearch" placeholder="Search by name" type="search">
            <button class="btnAdd">+ADD</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Role</th>
                <th>Verified</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="box"></tbody>
    </table>

    <dialog class="AddDialog">
        <button class="AddClose">close</button>
        <form class="AddForm">
            <input name="AddImg" placeholder="Add url of img" type="text">
            <input name="AddName" placeholder="Add name" type="text">
            <input name="AddCompany" placeholder="Add Company" type="text">
            <input name="AddRole" placeholder="Add Role" type="text">
            <input name="AddVerified" placeholder="Add Verified" type="text">
            <button>submit</button>
        </form>
    </dialog>


    <dialog class="EditDialog">
        <button class="EditClose">close</button>
        <form class="EditForm">
            <input name="EditImg" placeholder="Edit url of img" type="text">
            <input name="EditName" placeholder="Edit name" type="text">
            <input name="EditCompany" placeholder="Edit Company" type="text">
            <input name="EditRole" placeholder="Edit Role" type="text">
            <input name="EditVerified" placeholder="Edit Verified" type="text">
            <button>submit</button>
        </form>
    </dialog>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
